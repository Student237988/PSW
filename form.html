<!DOCTYPE html>

<html>

	<head>
		<meta charset = "utf-8">
		<meta name = "description" content = "Website for cars lovers">
		<meta name = "keywords" content = "Motorsport, cars, speed, petrol">
        <title>Form</title>
        <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
	<script>
	    $(document).ready(function(){
		$("header").load("header.html");
		$("footer").load("footer.html");
	})</script>
	</head>
    <body>
        <header></header>
		<form method = "post" action = "form2.html" autocomplete="on">

            <p>
            	<label>Imię:
                    <input id = "imie" type = "text" autofocus>
                </label>
                <br><br>
                <label>Nazwisko:
                    <input id = "nazwisko" type = "text" required>
                </label>
                <br><br>
                <label>Miesiąc urodzin:
                    <input id = "data" type = "text" placeholder="Wybierz miesiąc z listy" list="months">
                    <datalist id="months">
                        <option value="Styczeń">
                        <option value="Luty">
                        <option value="Marzec">
                        <option value="Kwiecień">
                        <option value="Maj">
                        <option value="Czerwiec">
                        <option value="Lipiec">
                        <option value="Sierpień">
                        <option value="Wrzesień">
                        <option value="Październik">
                        <option value="Listopad">
                        <option value="Grudzień">
                    </datalist>
                </label>
                <br><br>
                <label>Adres e-mail:
                    <input id="email" type="email" placeholder="name@domain.com" required>
                    (name@domain.com)
                </label>
                <br><br>
                <label>Numer telefonu:
                    <input id="tel" type="tel" placeholder="###-###-###" pattern="^[2-9]\d{2}-\d{3}-\d{3}$">
                    (###-###-###)
                </label>
            </p>
            <p>
                <input type = "submit" value = "Dalej">
                <input type = "reset" value = "Wyczyść formularz">
            </p>
        </form>
        <footer></footer>
	</body>
</html>
