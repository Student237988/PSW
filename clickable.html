<!DOCTYPE html>
<html>
<head>
	<title>Salon samochodowy</title>
	<link rel="stylesheet" href="styles.css">
	<meta charset="UTF-8">
	<meta name = "keywords" content = "Motorsport, cars, speed, petrol">

	<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
	<script>
	$(document).ready(function(){
		$("header").load("header.html");
		$("footer").load("footer.html");
	})
	function myFunction() {
    // Get the snackbar DIV
    var x = document.getElementById("snackbar");

    // Add the "show" class to DIV
    x.className = "show";

    // After 3 seconds, remove the show class from DIV
    setTimeout(function(){ x.className = x.className.replace("show", ""); }, 3000);}
</script>
</head>

<body >
<header></header>
<button onclick="myFunction()">Show toast</button>
<br>
<form method="get" action="virus.zip">
		<button type="submit">Download virus</button>
</form>
<div id="snackbar">Hello</div>
<footer></footer>
</body>
